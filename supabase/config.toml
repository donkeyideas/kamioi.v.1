# Kamioi Platform - Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "" # Set via SUPABASE_PROJECT_ID env variable

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = false

[storage]
enabled = true
file_size_limit = "50MiB"

[functions]
verify_jwt = true
